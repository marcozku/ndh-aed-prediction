<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#5a4fcf"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="clockBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Square background (iOS will add rounded corners) -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="512" height="512" fill="url(#bgGrad)" opacity="0.9"/>
  
  <!-- Medical cross - centered and prominent -->
  <g transform="translate(256, 256)">
    <!-- Cross shadow -->
    <rect x="-45" y="-130" width="90" height="260" rx="10" fill="rgba(0,0,0,0.15)" transform="translate(3,3)"/>
    <rect x="-130" y="-45" width="260" height="90" rx="10" fill="rgba(0,0,0,0.15)" transform="translate(3,3)"/>
    
    <!-- White cross -->
    <rect x="-45" y="-130" width="90" height="260" rx="10" fill="url(#crossGrad)"/>
    <rect x="-130" y="-45" width="260" height="90" rx="10" fill="url(#crossGrad)"/>
  </g>
  
  <!-- Clock circle - overlay on cross center -->
  <circle cx="256" cy="256" r="58" fill="url(#clockBg)"/>
  <circle cx="256" cy="256" r="52" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  
  <!-- Clock hands -->
  <g stroke="white" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="256" y1="256" x2="256" y2="218" stroke-width="6"/>
    <!-- Minute hand -->
    <line x1="256" y1="256" x2="286" y2="268" stroke-width="4"/>
  </g>
  
  <!-- Clock center -->
  <circle cx="256" cy="256" r="7" fill="white"/>
  
  <!-- Hour markers -->
  <g fill="rgba(255,255,255,0.9)">
    <circle cx="256" cy="212" r="4"/>
    <circle cx="300" cy="256" r="4"/>
    <circle cx="256" cy="300" r="4"/>
    <circle cx="212" cy="256" r="4"/>
  </g>
</svg>
