<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Apple rounded square mask -->
    <clipPath id="iconMask">
      <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>
    
    <!-- Sky blue gradient (from NDH image) -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4A90C2"/>
    </linearGradient>
    
    <!-- Building beige/cream color -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3"/>
      <stop offset="100%" style="stop-color:#D4C4B0"/>
    </linearGradient>
    
    <!-- HA Green accent -->
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00796B"/>
      <stop offset="100%" style="stop-color:#004D40"/>
    </linearGradient>
    
    <!-- Orange prediction line -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E55100"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g clip-path="url(#iconMask)">
    <!-- Sky background -->
    <rect x="0" y="0" width="1024" height="1024" fill="url(#skyGradient)"/>
    
    <!-- Clouds -->
    <g opacity="0.6">
      <ellipse cx="200" cy="150" rx="100" ry="40" fill="#fff"/>
      <ellipse cx="280" cy="140" rx="80" ry="35" fill="#fff"/>
      <ellipse cx="800" cy="120" rx="90" ry="35" fill="#fff"/>
      <ellipse cx="860" cy="130" rx="70" ry="30" fill="#fff"/>
    </g>
    
    <!-- Ground -->
    <rect x="0" y="700" width="1024" height="324" fill="#7CB342"/>
    
    <!-- NDH Main Building - Center tower -->
    <g filter="url(#shadow)">
      <!-- Main tower -->
      <rect x="362" y="280" width="300" height="420" fill="url(#buildingGradient)"/>
      
      <!-- Tower top -->
      <rect x="382" y="240" width="260" height="50" fill="#E8D9C5"/>
      
      <!-- Left wing -->
      <rect x="180" y="380" width="182" height="320" fill="url(#buildingGradient)"/>
      
      <!-- Right wing -->
      <rect x="662" y="380" width="182" height="320" fill="url(#buildingGradient)"/>
      
      <!-- Windows - Main tower -->
      <g fill="#5C8AA8">
        <!-- Row 1 -->
        <rect x="390" y="300" width="50" height="45" rx="3"/>
        <rect x="460" y="300" width="50" height="45" rx="3"/>
        <rect x="530" y="300" width="50" height="45" rx="3"/>
        <!-- Row 2 -->
        <rect x="390" y="370" width="50" height="45" rx="3"/>
        <rect x="460" y="370" width="50" height="45" rx="3"/>
        <rect x="530" y="370" width="50" height="45" rx="3"/>
        <!-- Row 3 -->
        <rect x="390" y="440" width="50" height="45" rx="3"/>
        <rect x="460" y="440" width="50" height="45" rx="3"/>
        <rect x="530" y="440" width="50" height="45" rx="3"/>
        <!-- Row 4 -->
        <rect x="390" y="510" width="50" height="45" rx="3"/>
        <rect x="460" y="510" width="50" height="45" rx="3"/>
        <rect x="530" y="510" width="50" height="45" rx="3"/>
      </g>
      
      <!-- Windows - Left wing -->
      <g fill="#5C8AA8">
        <rect x="205" y="410" width="40" height="35" rx="3"/>
        <rect x="265" y="410" width="40" height="35" rx="3"/>
        <rect x="205" y="470" width="40" height="35" rx="3"/>
        <rect x="265" y="470" width="40" height="35" rx="3"/>
        <rect x="205" y="530" width="40" height="35" rx="3"/>
        <rect x="265" y="530" width="40" height="35" rx="3"/>
      </g>
      
      <!-- Windows - Right wing -->
      <g fill="#5C8AA8">
        <rect x="685" y="410" width="40" height="35" rx="3"/>
        <rect x="745" y="410" width="40" height="35" rx="3"/>
        <rect x="685" y="470" width="40" height="35" rx="3"/>
        <rect x="745" y="470" width="40" height="35" rx="3"/>
        <rect x="685" y="530" width="40" height="35" rx="3"/>
        <rect x="745" y="530" width="40" height="35" rx="3"/>
      </g>
      
      <!-- Main entrance -->
      <rect x="462" y="600" width="100" height="100" fill="url(#greenAccent)"/>
      <rect x="477" y="615" width="30" height="85" fill="#004D40"/>
      <rect x="517" y="615" width="30" height="85" fill="#004D40"/>
    </g>
    
    <!-- HA Cross on building -->
    <g transform="translate(512, 265)">
      <rect x="-25" y="-6" width="50" height="12" rx="3" fill="url(#greenAccent)"/>
      <rect x="-6" y="-25" width="12" height="50" rx="3" fill="url(#greenAccent)"/>
    </g>
    
    <!-- Prediction Chart Line -->
    <g filter="url(#glow)">
      <path d="M100 800 L200 800 L280 720 L360 840 L440 760 L520 820 L600 680 L680 780 L760 740 L920 740" 
            stroke="url(#orangeGradient)" 
            stroke-width="20" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
    </g>
    
    <!-- Pulse dots -->
    <circle cx="600" cy="680" r="14" fill="#FF6B35"/>
    <circle cx="760" cy="740" r="10" fill="#FF6B35" opacity="0.8"/>
    
    <!-- 北區醫院 badge -->
    <g transform="translate(512, 920)">
      <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#greenAccent)" filter="url(#shadow)"/>
      <text x="0" y="12" 
            text-anchor="middle" 
            font-family="PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif" 
            font-size="42" 
            font-weight="700"
            fill="#fff">北區醫院預測</text>
    </g>
  </g>
</svg>
