<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Apple rounded square mask -->
    <clipPath id="iconMask">
      <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4F8B"/>
      <stop offset="50%" style="stop-color:#1565A8"/>
      <stop offset="100%" style="stop-color:#0A3D6B"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00A085"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background with clip -->
  <g clip-path="url(#iconMask)">
    <!-- Main background -->
    <rect x="0" y="0" width="1024" height="1024" fill="url(#bgGradient)"/>
    
    <!-- Subtle pattern overlay -->
    <g opacity="0.06">
      <circle cx="150" cy="150" r="250" fill="#fff"/>
      <circle cx="900" cy="900" r="350" fill="#fff"/>
    </g>
    
    <!-- Hospital Cross Symbol - Centered -->
    <g filter="url(#shadow)" transform="translate(0, -60)">
      <rect x="432" y="260" width="160" height="440" rx="24" fill="#fff"/>
      <rect x="292" y="400" width="440" height="160" rx="24" fill="#fff"/>
    </g>
    
    <!-- Prediction Pulse Line -->
    <g filter="url(#glow)">
      <path d="M160 750 L280 750 L340 650 L420 800 L500 700 L580 780 L660 600 L740 720 L820 680 L880 680" 
            stroke="url(#accentGradient)" 
            stroke-width="28" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
    </g>
    
    <!-- Accent pulse dots -->
    <circle cx="660" cy="600" r="18" fill="#00D4AA"/>
    <circle cx="820" cy="680" r="14" fill="#00D4AA" opacity="0.8"/>
    
    <!-- 北區 abbreviation badge -->
    <g transform="translate(720, 180)">
      <rect x="0" y="0" width="180" height="90" rx="45" fill="url(#accentGradient)" filter="url(#shadow)"/>
      <text x="90" y="62" 
            text-anchor="middle" 
            font-family="PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif" 
            font-size="48" 
            font-weight="700"
            fill="#fff">北區</text>
    </g>
  </g>
</svg>

