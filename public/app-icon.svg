<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Apple rounded square mask -->
    <clipPath id="iconMask">
      <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4F8B"/>
      <stop offset="50%" style="stop-color:#1565A8"/>
      <stop offset="100%" style="stop-color:#0A3D6B"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00A085"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with clip -->
  <g clip-path="url(#iconMask)">
    <!-- Main background -->
    <rect x="0" y="0" width="1024" height="1024" fill="url(#bgGradient)"/>
    
    <!-- Subtle pattern overlay -->
    <g opacity="0.08">
      <circle cx="150" cy="150" r="200" fill="#fff"/>
      <circle cx="900" cy="900" r="300" fill="#fff"/>
      <circle cx="800" cy="200" r="150" fill="#fff"/>
    </g>
    
    <!-- Hospital Cross Symbol -->
    <g filter="url(#shadow)">
      <rect x="432" y="180" width="160" height="400" rx="20" fill="#fff"/>
      <rect x="312" y="300" width="400" height="160" rx="20" fill="#fff"/>
    </g>
    
    <!-- Prediction Chart/Pulse Line -->
    <g filter="url(#glow)">
      <path d="M180 680 L320 680 L380 580 L440 720 L500 620 L560 700 L620 550 L680 650 L740 600 L844 600" 
            stroke="url(#accentGradient)" 
            stroke-width="24" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
    </g>
    
    <!-- Accent dots on chart -->
    <circle cx="620" cy="550" r="16" fill="#00D4AA"/>
    <circle cx="740" cy="600" r="12" fill="#00D4AA" opacity="0.8"/>
    <circle cx="844" cy="600" r="10" fill="#00D4AA" opacity="0.6"/>
    
    <!-- App Name: 北區醫院預測 -->
    <text x="512" y="880" 
          text-anchor="middle" 
          font-family="PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif" 
          font-size="100" 
          font-weight="700"
          fill="#fff"
          letter-spacing="8">北區醫院預測</text>
    
    <!-- Subtitle glow line -->
    <rect x="280" y="910" width="464" height="4" rx="2" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
</svg>

